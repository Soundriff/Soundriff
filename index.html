<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing meta tags and title -->
    <style>
        /* Add new sonic animation styles */
        .sonic-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .frequency-wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 255, 0.3), transparent);
            mask: linear-gradient(90deg, transparent, white 50%, transparent);
        }

        @keyframes wave-movement {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .sonic-pulse {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        /* Modify about-media section */
        .about-media {
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 51, 0.3);
        }

        .sonic-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .sonic-bar {
            background: var(--color-bright-blue);
            transform-origin: bottom;
            animation: bar-height 1.5s infinite ease-in-out;
        }

        @keyframes bar-height {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <!-- Keep existing header and other sections -->

    <div class="container">
        <section class="about-section">
            <div class="about-content">
                <!-- Keep existing content -->
            </div>
            
            <div class="about-media">
                <div class="sonic-canvas">
                    <!-- Sonic Wave Animation -->
                    <div class="frequency-wave" style="animation: wave-movement 8s linear infinite;"></div>
                    
                    <!-- Pulse Effect -->
                    <div class="sonic-pulse" style="left: 30%; top: 40%;"></div>
                    <div class="sonic-pulse" style="left: 70%; top: 60%; animation-delay: 1s;"></div>
                    
                    <!-- Dynamic Grid Bars -->
                    <div class="sonic-grid">
                        <!-- Generate 200 bars with random animation delays -->
                        <script>
                            for(let i = 0; i < 200; i++) {
                                document.write(`
                                    <div class="sonic-bar" 
                                         style="animation-delay: ${Math.random() * 2}s;">
                                    </div>
                                `);
                            }
                        </script>
                    </div>
                </div>
                <div class="waveform">
                    <!-- Keep existing waveform bars -->
                </div>
            </div>
        </section>

        <!-- Keep other sections -->
    </div>

    <script>
        // Add audio-responsive animation
        const sonicBars = document.querySelectorAll('.sonic-bar');
        
        function updateBars() {
            sonicBars.forEach(bar => {
                const scale = 0.3 + Math.random() * 0.7;
                bar.style.transform = `scaleY(${scale})`;
            });
            requestAnimationFrame(updateBars);
        }
        updateBars();

        // Add mouse interaction
        document.addEventListener('mousemove', (e) => {
            const pulseElements = document.querySelectorAll('.sonic-pulse');
            pulseElements.forEach(pulse => {
                const rect = pulse.getBoundingClientRect();
                const distX = e.clientX - rect.left;
                const distY = e.clientY - rect.top;
                const distance = Math.sqrt(distX*distX + distY*distY);
                
                if(distance < 300) {
                    pulse.style.transform = `translate(-50%, -50%) scale(${3 - (distance/150)})`;
                }
            });
        });
    </script>
</body>
</html>
